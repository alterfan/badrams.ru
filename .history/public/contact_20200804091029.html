<h1 class="">Contact me</h1>
<form name="contact" class="contact" action="#" method="post">
	<div class="container wow fadeIn">
		<div class="row">
			<div class="col-md-4">
				<input name="name" class="txt" id="name" type="name" placeholder="Ваше имя" />
			</div>
			<div class="col-md-4">
				<input name="phone" class="txt" id="phone" type="phone" placeholder="Ваш телефон" />
			</div>
			<div class="col-md-4">
				<input name="email" class="txt" id="email" type="email" placeholder="Ваш e-mail" />
			</div>
			<div class="col-12">
				<textarea name="msg" class="txtarea" id="msg" rows="5" placeholder="Ваше сообщение"></textarea>
			</div>
			<div class="col-12 text-center">
				<div class="row">
					<div class="col-6">
						<button class="send">Отправить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
